<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
<link rel="stylesheet" href="style.css">
    <title>ICTAK Calculator</title>
</head>
<body>
    <div class="bg-warning">
        <div class="container">
            <div class="row">
                <div class="col-md-12 spacing2">
                    <img src="https://d1nhio0ox7pgb.cloudfront.net/_img/g_collection_png/standard/512x512/calculator.png" width="30" height="30" alt=""> Calculator App
                </div>
            </div>
        </div>
    </div>
    <div class="container ">
        <div class="row spacing">
            <div class="col-md-4 spacing border border-primary">
                <div class="row mymargin">
                    <input type="number" class="border border-primary mymargin" name="" id="">
                    <label for="input1"> Input 1 </label>
                </div>
                <div class="row mymargin">
                    <input type="number" class="border border-primary mymargin"  name="" id="">
                    <label for="input2"> Input 2 </label>
                </div>
                <div class="row mymargin">
                    <input type="number" class="border border-danger mymargin"  name="" id="">
                    <label for="result"> Result </label>
                </div>
                <div class="row mymargin">
                    <div class="col-md-2 bg-danger text-center myMargin2">7</div>
                    <div class="col-md-2 bg-danger text-center myMargin2">8</div>
                    <div class="col-md-2 bg-danger text-center myMargin2">9</div>
                    <button class="col-md-2 bg-warning text-center myMargin2">+</button>
                </div>
                <div class="row mymargin">
                    <div class="col-md-2 bg-success text-center myMargin2">4</div>
                    <div class="col-md-2 bg-success text-center myMargin2">5</div>
                    <div class="col-md-2 bg-success text-center myMargin2">6</div>
                    <button class="col-md-2 bg-warning text-center myMargin2">-</button>
                </div>
                <div class="row mymargin">
                    <div class="col-md-2 bg-primary text-center myMargin2">1</div>
                    <div class="col-md-2 bg-primary text-center myMargin2">2</div>
                    <div class="col-md-2 bg-primary text-center myMargin2">3</div>
                    <button class="col-md-2 bg-warning text-center myMargin2">*</button>
                </div>
                <div class="row mymargin">
                    <button class="col-md-2 bg-warning text-center myMargin2"><-</button>
                    <div class="col-md-2 bg-primary text-center myMargin2">0</div>
                    <button class="col-md-2 bg-warning text-center myMargin2">ok</button>
                    <button class="col-md-2 bg-warning text-center myMargin2">/</button>
                </div>
                
            </div>
        </div>
    </div>
    <div class="bg-primary">
        <div class="container">
            <div class="row">
                <div class="col-md-12 text-center">
                    Copyright &copy; ICTAK
                </div>
            </div>
        </div>
    </div>
</body>
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</html>
